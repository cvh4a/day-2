<ion-header>
    <ion-navbar>
        <ion-title>
            Login Page
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <p>
        Welcome to login page...
    </p>
    <ion-list>

        <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input type="text"></ion-input>

        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password"></ion-input>

        <button ion-button full (click)="navigateToExplorer()">Login</button>
    </ion-list>
</ion-content>
